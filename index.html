<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snaptwin â€“ Coming Soon</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.75;
            max-width: 480px;
        }

        .logo {
            font-size: 2.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #ff3b7f;
        }

        .waitlist-container {
            margin-top: 2rem;
        }

        .waitlist-input {
            padding: 12px;
            width: 260px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            outline: none;
        }

        .waitlist-btn {
            padding: 12px 20px;
            background: #ff3b7f;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.2s;
        }

        .waitlist-btn:hover {
            background: #ff2066;
        }

        .success-message {
            margin-top: 1rem;
            font-size: 0.95rem;
            color: #4ade80; /* yeÅŸil */
            display: none;
        }

        .error-message {
            margin-top: 1rem;
            font-size: 0.95rem;
            color: #f87171; /* kÄ±rmÄ±zÄ± */
            display: none;
        }
    </style>
</head>

<body>
    <div class="logo">Snaptwin</div>
    <h1>We're Launching Soon</h1>

    <p>The AI-powered platform to find your global lookalike.</p>

    <div class="waitlist-container">
        <p style="font-size: 0.95rem; opacity: 0.85; margin-bottom: 1rem;">
            Join the waitlist to be one of the first users of Snaptwin.
        </p>

        <!-- CUSTOM WAITLIST FORM -->
        <form id="waitlist-form">
            <input 
                type="email" 
                name="email" 
                class="waitlist-input" 
                placeholder="Enter your email" 
                required
            >
            <button type="submit" class="waitlist-btn">Join</button>
        </form>

        <div id="success-message" class="success-message">
            Youâ€™re in! ðŸŽ‰ Weâ€™ll let you know when Snaptwin is live.
        </div>

        <div id="error-message" class="error-message">
            Something went wrong. Please try again.
        </div>
    </div>

    <script>
        const form = document.getElementById('waitlist-form');
        const successMsg = document.getElementById('success-message');
        const errorMsg = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // sayfadan gitmeyi engelle

            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';

            const formData = new FormData(form);

            try {
                const res = await fetch('https://formspree.io/f/xkgdpzyq', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json'
                    },
                    body: formData
                });

                if (res.ok) {
                    form.reset();
                    successMsg.style.display = 'block';
                } else {
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
